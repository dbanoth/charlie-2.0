# Google Cloud Build configuration for Livestock Advisor Chatbot
# Triggers on push to main branch

substitutions:
  _SERVICE_NAME: livestock-advisor
  _REGION: us-central1
  _ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

steps:
  # Step 0: Run tests
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt pytest --quiet
        python -m pytest tests/ -v --tb=short
    id: 'run-tests'

  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'
    waitFor: ['run-tests']

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION}'
      - '--set-secrets'
      - 'DB_HOST=db-host:latest,DB_PORT=db-port:latest,DB_USER=db-user:latest,DB_PASSWORD=db-password:latest,DB_NAME=db-name:latest'
      - '--service-account'
      - 'chatbot-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    id: 'deploy'
    waitFor: ['push-image']

# Store images in Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/chatbot/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
