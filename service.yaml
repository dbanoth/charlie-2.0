# Cloud Run Service Configuration
# Deploy with: gcloud run services replace service.yaml --region=us-central1

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: livestock-advisor
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
        # Startup CPU boost
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: chatbot-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: us-central1-docker.pkg.dev/PROJECT_ID/chatbot/livestock-advisor:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
          env:
            - name: GOOGLE_CLOUD_PROJECT
              value: "PROJECT_ID"
            - name: GOOGLE_CLOUD_LOCATION
              value: "us-central1"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-host
                  key: latest
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-port
                  key: latest
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: latest
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: latest
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-name
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
  traffic:
    - percent: 100
      latestRevision: true
